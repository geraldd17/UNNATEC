
<ion-header>
  <ion-navbar color="nephritis">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mi Perfil</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  
  <form ion-grid fixed>
    <p>Cuenta profesional, educativa o personal de Microsoft.</p>
    <ion-list ion-row>
      <ion-item ion-col col-12 col-sm-6>
        <ion-label floating> Correo Electronico</ion-label>
        <ion-input type="Email" name="Email" clearInput="true"></ion-input>
      </ion-item>

      <ion-item  ion-col col-12 col-sm-6>
        <ion-label floating>Contraseña</ion-label>
        <ion-input type="Password" name="Password" clearInput="true"></ion-input>
      </ion-item>

      

      <ion-item ion-col col-12>
        <ion-label>No Soy un robot</ion-label>
        <ion-checkbox required></ion-checkbox>
      </ion-item>
    </ion-list>

    <div ion-col col-12 margin text-center>
      <button type="submit" ion-button icon-left (click)="goToPortafolios(1)">
        <ion-icon name="send"></ion-icon>
        Iniciar Sesión
      </button>
    </div>
  </form>

</ion-content>
